<!DOCTYPE HTML>
<html>
	<head>
		<title>SoToTe</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="/static/css/main.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<style>
#outer
{
    width:100%;
    text-align: center;
}
.inner
{
    display: inline-block;
}
	</style>
	<body>

		<!-- Wrapper -->
			<div id="wrapper" align="center">

				<!-- Header -->
					<header id="header" class="alt" style="padding:10px 0px 0px 0px;">
						<span class="logo"><img src="/static/images/logo.png" alt="" style="height:150px;width:500px;"/></span>
						<h1>SoToTe</h1>
						<br />
					</header>

				<!-- Nav -->
		                <nav>
                                          <div id="outer">
                                          <form action="/navaction/" method="get" id="form2">
                                          <div class="inner"> <button type="submit" name="act" value="listen">Listen & Download</button><br></div>
                                          <div class="inner"><button type="submit" name="act" value="trans">Translate</button><br></div>
                                          </form>
                                          </div>
                                </nav>	
				<!-- Main -->
					<div id="main" style="width:40%">

						<!-- Introduction -->
							<section id="intro" class="main">
								<div class="spotlight">
									<div >  <!-- class="content"-->
										<header class="major">
											<h2>Sound To Text</h2>
										</header>
								                <form action="/getfilename/" method="get" id="form1">
										<h5>Select File</h5>
                                                                                <select name="select">
                                                                                <option>ALL</option>
                                                                                {% for file in files  %}
                                                                                
                                                                                <option value="{{file}}">{{file}}</option>
										{% endfor %}
										</select>
										<br>

										<h5>Search Text</h5>

										<!--<input type="text" name="search_text" value=""></br>-->
                                                                                <textarea rows="3" cols="50" name="search_text"></textarea><br>
                                                                                <input type="submit" value="search">
                                                                                </form>

                                                                               </div>
								</div>
							</section>

					</div>

				<!-- Footer -->
					<footer id="footer">
						<section>
							<h2>About SoToTe</h2>
							<p>Speech to text utility</p>
						
						</section>
						<section>
							<h2>Contact Us</h2>
							<dl class="alt">
								
								<p>Phi Beta Kappa</p>
							</dl>
							<ul class="icons">
								<li><a href="#" class="icon fa-twitter alt"><span class="label">Twitter</span></a></li>
								<li><a href="#" class="icon fa-facebook alt"><span class="label">Facebook</span></a></li>
								<li><a href="#" class="icon fa-instagram alt"><span class="label">Instagram</span></a></li>
								<li><a href="#" class="icon fa-github alt"><span class="label">GitHub</span></a></li>
								<li><a href="#" class="icon fa-dribbble alt"><span class="label">Dribbble</span></a></li>
							</ul>
						</section>
						<p class="copyright">&copy; SoToTe</p>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="/static/js/jquery.min.js"></script>
			<script src="/static/js/jquery.scrollex.min.js"></script>
			<script src="/static/js/jquery.scrolly.min.js"></script>
			<script src="/static/js/skel.min.js"></script>
			<script src="/static/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="/static/js/main.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

	</body>
</html>
